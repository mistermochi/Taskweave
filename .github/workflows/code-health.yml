name: Code Health Gates

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test

  code-health:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for 'any' types
        run: |
          count=$(grep -r ": any" --include="*.ts" --include="*.tsx" src/ | wc -l)
          echo "Found $count instances of 'any' type"
          if [ $count -gt 0 ]; then
            echo "::warning ::Found $count instances of 'any' type - should be fixed"
          fi
      
      - name: Check file sizes
        run: |
          find src -name "*.ts" -o -name "*.tsx" | while read file; do
            lines=$(wc -l < "$file")
            if [ $lines -gt 250 ]; then
              echo "::warning ::File $file has $lines lines (max 250)"
            fi
          done
